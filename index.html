<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRICKBET99 Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4a2c0e, #1a1a1a, #808080);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      cursor: pointer;
    }
    .container {
      text-align: center;
      background: linear-gradient(135deg, #4a2c0e, #1a1a1a, #808080);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
      width: 300px;
      height: auto;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      color: #fff;
      font-size: 1.1em;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      background: #fff;
    }
    input:focus {
      border-color: #ff6600;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .login-btn {
      background: linear-gradient(90deg, #5c4033, #8b5a2b);
      color: #fff;
    }
    .login-btn:hover {
      transform: scale(1.05);
    }
    .whatsapp-btn {
      background: linear-gradient(90deg, #25d366, #128c7e);
      color: #fff;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
    }
    .separator {
      width: 100%;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
    }
    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 15px;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bg-animation {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body onclick="window.location.href='https://wa.me/1234567890'">
  <div class="bg-animation"></div>
  <div class="container">
    <img src="https://cricbet99.com/assets/img/cricbet99/logo.png" alt="CRICKBET99 Logo" class="logo">
    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter Password">
    </div>
    <button class="login-btn" onclick="event.stopPropagation(); window.location.href='https://wa.me/1234567890'">Login</button>
    <div class="separator"></div>
    <button class="login-btn" onclick="event.stopPropagation(); window.location.href='https://wa.me/1234567890'">Login with Demo ID</button>
    <p class="note">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply</p>
 
  <button class="whatsapp-btn" onclick="event.stopPropagation(); window.location.href='https://wa.me/1234567890'" style="width: 300px;">Message Us on WhatsApp</button>
 </div>
</body>
</html>
